apply plugin: "scala"

sourceSets.main.scala.srcDirs = [ "src/main/scala" ]
scalaVersion = '2.11.8'

repositories {
  maven {
    url "https://oss.sonatype.org/content/repositories/releases/"
  }
}

dependencies {
    compile "com.typesafe.play:play-json_2.11:2.4.6"
    compile "org.scala-lang:scala-library:$scalaVersion"
    compile "com.badlogicgames.ashley:ashley:1.7.2"
    compile "com.assembla.scala-incubator:graph-json_2.11:1.11.0"
    compile "com.assembla.scala-incubator:graph-core_2.11:1.11.0"
    compile "com.fasterxml.jackson.module:jackson-module-scala_2.11:2.7.2"
    compile "com.badlogicgames.gdx:gdx:1.9.3"
}

